<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../Static/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Car Price Predictor</title>
  </head>


  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
          <div class="card-header">
            <div class="col-12" style="text-align: center">
              <h1 class="text-center">Car Price Predictor</h1>
            </div>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <!-- Company -->
              <div class="col-10 form-group" style="text-align: center">
                <label for="company"><b>Select Company:</b></label>
                <select
                  class="selectpicker form-control"
                  name="company"
                  id="company"
                  required="1"
                  onchange="load_car_model(this.id, 'car_models')"
                >

                  <option value="">
                    {% for company in companies %}
                    <option value="{{company}}">{{company}}</option>
                    {% endfor %}
                  </option>

                </select>
              </div>

              <!-- Model -->
              <div class="col-10 form-group" style="text-align: center">
                <label for="model"><b>Select Model:</b></label>
                <select
                  class="selectpicker form-control"
                  name="car_models"
                  id="car_models"
                  required="1"
                >
                  <option value="">



                  </option>
                </select>
              </div>

              <!-- year -->
              <div class="col-10 form-group" style="text-align: center">
                <label for="year"><b>Select Year:</b></label>
                <select
                  class="selectpicker form-control"
                  name="year"
                  id="year"
                  required="1"
                >
                  <option value="">
                    {% for year in years %}
                    <option value="{{year}}">{{year}}</option>
                    {% endfor %}
                  </option>
                </select>
              </div>

              <!-- Fuel -->
              <div class="col-10 form-group" style="text-align: center">
                <label for="fuel"><b>Select fuel Type:</b></label>
                <select
                  class="selectpicker form-control"
                  name="fuel"
                  id="fuel"
                  required="1"
                >
                  <option value="">
                    {% for fuel in fuel_types %}
                    <option value="{{fuel}}">{{fuel}}</option>
                    {% endfor %}
                  </option>
                </select>
              </div>

              <!-- Transmission -->
              <div class="col-10 form-group" style="text-align: center">
                <label for="fuel"><b>Kilometers Travelled:</b></label>
                <input
                  type="text"
                  class="form-control"
                  id="kilo_driven"
                  name="kilo_driven"
                  placeholder="Emter the number of Kilometers Travelled"
                />

                <button class="btn btn-primary form-control" onclick="send_data()">
                  Predict Price
                </button>
              </div>
            </form>

            <div class="row">
              <div class="col-12" style="text-align: center;">
              <h3>
                <span id="prediction"></span>
              </h3></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

      const load_car_model = (company_id, model_id) => {

        let company = document.getElementById(company_id)
        let car_model = document.getElementById(model_id)

        if(!company){
          alert("Please select a company")
          return
        }else{
          car_model.value = "";
          car_model.innerHTML = "";
          {% for company in companies %}
            if( company.value == "{{ company }}")
              {
                {% for model in car_models %}
                    {% if company in model %}
                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
              }
          {% endfor %}
        }
      }

    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
